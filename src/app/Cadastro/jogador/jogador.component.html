
<div style="background: darkseagreen">
  <div class="row" style="padding-left: 20px;">
    <div class="col s12 m6 l4">
      <h2>Cadastro de Jogador</h2>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Código"  type="number" [(ngModel)]="jogador.idJogador">
      </mat-form-field>
    </div>
    <div class="col s12 m6 l8">
      <mat-form-field >
        <input matInput placeholder="Nome"  type="text" [(ngModel)]="jogador.nomeJogador">
      </mat-form-field>
    </div>
    <div class="col s12 m6 l8">
      <mat-form-field >
        <input matInput placeholder="Ataque"  type="text" [(ngModel)]="jogador.pontosAtk">
      </mat-form-field>
    </div>
    <div class="col s12 m6 l8">
      <mat-form-field >
        <input matInput placeholder="Defesa"  type="text" [(ngModel)]="jogador.pontosDef">
      </mat-form-field>
    </div>
    <div class="col s12 m6 l8">
      <mat-form-field >
        <input matInput placeholder="Furtividade"  type="text" [(ngModel)]="jogador.pontosFur">
      </mat-form-field>
    </div>
    <div class="col s12 m6 l8">
      <mat-form-field >
        <input matInput placeholder="Arma"  type="text" [(ngModel)]="jogador.arma">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Classe</mat-label>
        <mat-select [(ngModel)]="jogador.idClasse">
          <mat-option *ngFor="let classe of classes" [value]="classe.idClasse">
            {{classe.nomeClasse}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row footer-btn">
    <div class="button-row col s12"> 
      <button *ngIf="!edit" mat-raised-button class="btn btn-primary" (click)="save()" >Salvar</button>
      <button *ngIf="edit" mat-raised-button class="btn btn-primary" (click)="update()" >Atualizar</button>
    </div>
    </div>
  </div>

  <!--------------------------------->

  <div class="row">
    <div class="col s12">
      <mat-table #table [dataSource]="dataSource" matSort class="table-striped">
  
      <!-- Ações -->
      <ng-container matColumnDef="actionsColumn">
        <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon matTooltip="Excluir" (click)="excluir(element.idJogador)">delete</mat-icon>
            </button>  
            <button mat-icon-button>
              <mat-icon matTooltip="Editar" (click)="markEdit(element)">edit</mat-icon>
            </button>
        </mat-cell>
      </ng-container>   

      <ng-container matColumnDef="codigo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.idJogador}} </mat-cell>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nomeJogador}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="ataque">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Ataque </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.pontosAtk}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="defesa">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Defesa </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.pontosDef}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="furtividade">
        <mat-header-cell *matHeaderCellDef mat-sort-header> FUrtividade </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.pontosFur}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="arma">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Arma </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.arma}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="classe">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Classe </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.idClasse}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    
  </div>
